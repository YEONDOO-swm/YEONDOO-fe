name: Deploy to s3
on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@main
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: npm install, build
      run: |
        npm install
        npm run build
